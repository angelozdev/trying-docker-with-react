name: "Run tests"
on:
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: "actions/setup-node@main"
        with:
          node-version: "16.x"
      - name: "Install dependencies"
        run: npm install

      - name: "Run tests"
        run: npm run test
